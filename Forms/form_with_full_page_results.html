<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Full Page Results</title>
    <link rel="stylesheet" href="../css\buttons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4c9aff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .button-row button {
            flex: 1;
        }

        button {
            background-color: #4c9aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a8be2;
        }

        #viewDatasheetBtn {
            background-color: #28a745;
        }

        #viewDatasheetBtn:hover {
            background-color: #218838;
        }

        /* Results page styles */
        .results-container {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 40px;
            overflow-y: auto;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .back-btn,
        .clear-btn {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            transition: background-color 0.3s;
        }

        .back-btn {
            background-color: #f1f1f1;
            color: #333;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .clear-btn {
            background-color: #ff4757;
            color: white;
        }

        .clear-btn:hover {
            background-color: #ff3742;
        }

        .results-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .datasheet-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .datasheet-table th,
        .datasheet-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .datasheet-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
            white-space: nowrap;
        }

        .datasheet-table td {
            font-size: 14px;
            color: #444;
            word-break: break-word;
            max-width: 200px;
        }

        .datasheet-table tr:nth-child(even) {
            background-color: #fafbfc;
        }

        .datasheet-table tr:hover {
            background-color: #f0f7ff;
        }

        .datasheet-table tr:last-child th,
        .datasheet-table tr:last-child td {
            border-bottom: none;
        }

        .table-header {
            background-color: #4c9aff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .empty-value {
            color: #999;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .results-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- HOME BUTTON -->

        <a href="../index.html" class="home-button">
            <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>


        </a>

        <!-- BACK BUTTON -->

        <a href="javascript:history.back()" class="back-icon" style="box-sizing:content-box;">&#8592;</a>


        <h1>Contact Information</h1>
        <form id="contactForm">

            <div class="form-group">
                <label for="section">Section ?</label>
                <select id="section" name="section" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="all">All Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="group">Group ?</label>
                <select id="group" name="group">
                    <option value="">-- Select a Subject --</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Group ?</label>
                <select id="type" name="type" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="notice">Notice</option>
                    <option value="assignment">Assignment</option>
                    <option value="labtest">Lab Test</option>
                    <option value="viva">Viva</option>
                    <option value="quiz">Quiz</option>
                    <option value="presentation">Presentation</option>
                    <option value="ct">CT</option>
                    <option value="mid">Mid Term</option>
                    <option value="final">Final Term</option>
                </select>
            </div>



            <div class="form-group">
                <label for="date">Due Date ?</label>
                <input type="date" id="date" name="date" requried>
            </div>

            <div class="form-group">
                <label for="course">Course ?</label>
                <select id="course" name="course" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="course-1">Demo Course 1</option>
                    <option value="course-2">Demo Course 2</option>
                    <option value="course-3">Demo Course 3</option>
                    <option value="course-4">Demo Course 4</option>
                    <option value="course-5">Demo Course 5</option>
                    <option value="course-6">Demo Course 6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Details?<br>(add Instructions/Syllabus/Topics)</label>
                <textarea id="message" name="message" required></textarea>
            </div>


            <div class="button-row">
                <button type="submit">Submit</button>
                <button type="button" id="viewDatasheetBtn">View Datasheet</button>
            </div>
        </form>
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="results-header">
            <h1>Form Submission Results</h1>
            <div class="button-group">
                <button class="clear-btn" id="clearButton">Clear Data</button>
                <button class="back-btn" id="backButton">Back to Form</button>
            </div>
        </div>

        <div class="results-content" id="resultsContent">
            <div class="table-header">Form Submission Data</div>
            <table class="datasheet-table" id="datasheetTable">
                <thead>
                    <tr id="tableHeader">
                        <th>No.</th>
                        <th>Section</th>
                        <th>Group</th>
                        <th>Type</th>
                        <th>Due Date</th>
                        <th>Course</th>
                        <th>Details</th>
                        <!-- <th>Date</th>
                        <th>Time</th> -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Results will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const resultsContainer = document.getElementById('resultsContainer');
            const tableBody = document.getElementById('tableBody');
            const backButton = document.getElementById('backButton');
            const clearButton = document.getElementById('clearButton');
            const viewDatasheetBtn = document.getElementById('viewDatasheetBtn');

            let submissionCount = 0;

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                submissionCount++;

                // Create a new row for this submission
                const row = document.createElement('tr');

                // Get form data
                const section = document.getElementById('section').value || 'Not provided';
                const group = document.getElementById('group').value || 'Not provided';
                const type = document.getElementById('type').value || 'Not provided';
                const date = document.getElementById('date').value || 'Not provided';
                const course = document.getElementById('course').value || 'Not selected';
                const message = document.getElementById('message').value || 'Not provided';

                // Get selected contact methods
                const contactMethods = [];
                document.querySelectorAll('input[name="contact-method"]:checked').forEach(checkbox => {
                    contactMethods.push(checkbox.value.charAt(0).toUpperCase() + checkbox.value.slice(1));
                });
                const contactMethodsText = contactMethods.length > 0 ? contactMethods.join(', ') : 'None selected';

                // Get current date and time
                // const now = new Date();
                // const date = now.toLocaleDateString();
                // const time = now.toLocaleTimeString();

                // Create table cells
                const cells = [
                    submissionCount,
                    section,
                    group,
                    type,
                    date,
                    course,
                    message
                ];

                cells.forEach(cellData => {
                    const cell = document.createElement('td');
                    if (cellData.toString().includes('Not provided') || cellData.toString().includes('Not selected') || cellData.toString().includes('None selected')) {
                        cell.innerHTML = `<span class="empty-value">${cellData}</span>`;
                    } else {
                        cell.textContent = cellData;
                    }
                    row.appendChild(cell);
                });

                // Add the row to the table
                tableBody.appendChild(row);

                // Clear the form
                contactForm.reset();

                // Show the results container
                resultsContainer.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });

            viewDatasheetBtn.addEventListener('click', function () {
                // Show the datasheet without adding new data
                resultsContainer.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });

            backButton.addEventListener('click', function () {
                resultsContainer.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            clearButton.addEventListener('click', function () {
                if (confirm('Are you sure you want to clear all submission data? This action cannot be undone.')) {
                    tableBody.innerHTML = '';
                    submissionCount = 0;
                }
            });
        });
    </script>
</body>

</html>
