<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Full Page Results</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4c9aff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        button {
            background-color: #4c9aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a8be2;
        }

        /* Results page styles */
        .results-container {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 40px;
            overflow-y: auto;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #f1f1f1;
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .results-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #777;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .results-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add to Schedule</h1>
        <p style="text-align: center;">Crowdsourced Task Scheduler for UITS Program<br><br></p>
        <form id="contactForm">
            <div class="form-group">
                <label for="section">Section ?</label>
                <select id="section" name="section" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="all">All Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="group">Group ?</label>
                <select id="group" name="group">
                    <option value="">-- Select a Subject --</option>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Group ?</label>
                <select id="type" name="type" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="notice">Notice</option>
                    <option value="assignment">Assignment</option>
                    <option value="labtest">Lab Test</option>
                    <option value="viva">Viva</option>
                    <option value="quiz">Quiz</option>
                    <option value="presentation">Presentation</option>
                    <option value="ct">CT</option>
                    <option value="mid">Mid Term</option>
                    <option value="final">Final Term</option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="section">Section ?</label>
                <input type="text" id="section" name="name" required>
            </div>
            <div class="form-group">
                <label for="group">Group ?</label>
                <input type="text" id="group" name="name" required>
            </div> -->

            <!-- <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div> -->

            <!-- <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
            </div> -->

            <label for="date">Due Date</label>
            <div class="form-group">
                <input type="date" id="date" name="date" requried>
            </div>

            <div class="form-group">
                <label for="course">Course ?</label>
                <select id="course" name="course" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="course-1">Demo Course 1</option>
                    <option value="course-2">Demo Course 2</option>
                    <option value="course-3">Demo Course 3</option>
                    <option value="course-4">Demo Course 4</option>
                    <option value="course-5">Demo Course 5</option>
                    <option value="course-6">Demo Course 6</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Details?<br>(add Instructions/Syllabus/Topics)</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <!-- <div class="form-group">
                <label>Preferred Contact Method</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="contact-email" name="contact-method" value="email">
                    <label for="contact-email">Email</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="contact-phone" name="contact-method" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="contact-sms" name="contact-method" value="sms">
                    <label for="contact-sms">SMS</label>
                </div>
            </div> -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="results-container" id="resultsContainer">
        <div class="results-header">
            <h1>Form Submission Results</h1>
            <button class="back-btn" id="backButton">Back to Form</button>
        </div>

        <div class="results-content" id="resultsContent">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');
            const backButton = document.getElementById('backButton');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Clear previous results
                resultsContent.innerHTML = '';

                // Get form data
                const formData = new FormData(contactForm);

                // Create results display
                const fields = [
                    { id: 'section', label: 'Section' },
                    { id: 'group', label: 'Group' },
                    { id: 'type', label: 'Type of Schedule' },
                    { id: 'date', label: 'Due Date' },
                    { id: 'course', label: 'Course' },
                    { id: 'message', label: 'Details' }
                ];


                // Process each field
                fields.forEach(field => {
                    const value = document.getElementById(field.id).value;
                    if (value) {
                        addResultItem(field.label, value);
                    }
                });

                // Process checkboxes for contact methods
                const contactMethods = [];
                document.querySelectorAll('input[name="contact-method"]:checked').forEach(checkbox => {
                    contactMethods.push(checkbox.value);
                });

                if (contactMethods.length > 0) {
                    addResultItem('Preferred Contact Methods', contactMethods.join(', '));
                }

                // Show the results container
                resultsContainer.style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent scrolling of background
            });

            backButton.addEventListener('click', function () {
                resultsContainer.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            });

            // Helper function to add a result item
            function addResultItem(label, value) {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const resultLabel = document.createElement('div');
                resultLabel.className = 'result-label';
                resultLabel.textContent = label;

                const resultValue = document.createElement('div');
                resultValue.className = 'result-value';
                resultValue.textContent = value;

                resultItem.appendChild(resultLabel);
                resultItem.appendChild(resultValue);
                resultsContent.appendChild(resultItem);
            }
        });
    </script>
</body>

</html>
