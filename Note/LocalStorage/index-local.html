<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note-taking-website</title>
    <link rel="stylesheet" href="index-local.css">
</head>

<body>
    <header>
        <div class="button-container" style="
    margin-bottom: 20px;">
            <h3>Now it's definitely taking notes</h3>
        </div>
        <div class="button-container">
            <!-- <button class="action-button"> -->
                <a class="button-link" href="../index.html" style="color: white;text-decoration: none;">Change
                    to SessionStorage</a>
                <!-- </button> -->
            <button id="download-notes" class="action-button">Download Notes</button>
            <button id="clear-notes" class="action-button">Clear All</button>
        </div>
    </header>

    <div class="notes-container" id="notes-container">
        <!-- Notes will be added here programmatically -->
    </div>

    <div class="input-area">
        <textarea id="note-input" placeholder="Type your note here..."></textarea>
        <button id="add-note">+</button>
    </div>

    <div id="notification" class="notification">Notes downloaded successfully!</div>


    <script src="index-local.js"></script>
</body>

</html>
